<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            padding: 60px;
            text-align: center;
            background: #FF2F00CC;
            color: white;
            font-size: 30px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: white;
            border: solid 2px black;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #board {
            width: 300px;
            height: 300px;
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            border: solid 1px black;
            justify-content: center;
            align-items: center;
        }

        .circle {
            height: 90px;
            width: 90px;
            border-radius: 50%;
            border: 15px solid red;
            box-sizing: border-box;
        }

        .cross {
            height: 90px;
            width: 90px;
            position: relative;
            transform: rotate(45deg);
        }

        .cross:before, .cross:after {
            content: "";
            position: absolute;
            background-color: #000000;
        }

        .cross:before {
            left: 50%;
            width: 30%;
            margin-left: -15%;
            height: 100%;
        }

        .cross:after {
            top: 50%;
            height: 30%;
            margin-top: -15%;
            width: 100%;
        }

    </style>
</head>
<body>
<h1 class="header">TIC-TAC-TOE</h1>

<div id="board">
</div>

<p id="info"></p>

<script>
    const board = document.querySelector("#board");
    const info = document.querySelector("#info");
    const squares = [null, null, null, null, null, null, null, null, null];

    function createBoard() {
        squares.forEach((cell, index) => {
            const squareElement = document.createElement("div");
            squareElement.classList.add("square");
            squareElement.id = index;
            squareElement.addEventListener("click", addXO);
            board.append(squareElement);

        })


        let add = "circle";
        info.textContent = "Circle goes first"

        function addXO(e) {
            const display = document.createElement("div");
            display.classList.add(add);
            e.target.append(display);

            add = add === "circle" ? "cross" : "circle";
            info.textContent = "it is now " + add + "'s turn!"
            e.target.removeEventListener("click", addXO);
            score();
        }
    }

    function score() {
        const allSquares = document.querySelectorAll(".square")

        const winning = [[0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];

        winning.forEach(array => {
            let OWins = array.every(cell => allSquares[cell].firstChild?.classList.contains("circle"))
            let XWins = array.every(cell => allSquares[cell].firstChild?.classList.contains("cross"))

            if (XWins) {
                info.textContent = "Cross Wins!"
                allSquares.forEach(square => square.replaceWith(square.cloneNode(true)))
                return
            }
            if (OWins) {
                info.textContent = "Circle Wins!"
                allSquares.forEach(square => square.replaceWith(square.cloneNode(true)))
                return
            }

        })
    }

    createBoard();

</script>
</body>

</html>
